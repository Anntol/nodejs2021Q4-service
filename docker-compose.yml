version: '3.9'

services:
  db:
    image: anntol/trello-db
    build: ./src/db
    container_name: trello-db
    networks:
      - trello-network
    ports:
      - ${DB_PORT}:${DB_PORT}
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: ${DB_PGDATA}
    volumes:
      - dbdata:/var/lib/postgresql/data
  app:
    image: anntol/trello-app
    build: ./
    container_name: trello-app
    restart: always
    networks:
      - trello-network
    volumes:
      - log:/app/logs
      - ./src:/app/src
    depends_on:
      - db
    ports:
      - ${PORT}:${PORT}
    environment:
      - PORT=${PORT}
      - TYPEORM_HOST=trello-db
  pgadmin:
    image: dpage/pgadmin4
    container_name: trello-pgadmin
    ports:
      - ${PGADMIN_PORT}:80
    depends_on:
      - db
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    networks:
      - trello-network
    logging:
      driver: none
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}

networks:
  trello-network:
    driver: bridge

volumes:
  log: 
    name: trello-logs
  dbdata:
    name: trello-data
